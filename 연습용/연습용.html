<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습용</title>

    <style>
        .box {
            width: 200px; height: 200px; background-color: rgb(83, 155, 94);
            cursor: pointer;
        }
        .box p{color:rgb(255, 255, 255)}

        .box:hover{
            background-color: rgb(148, 190, 154);
        }
        .box:active{
            background-color: rgb(201, 213, 203);
        }

        .p:hover{background-color: rgb(198, 255, 236);}
        .p:active{background-color: aquamarine;}
    </style>
</head>
<body>
    <h1>태그 생성</h1>
    <p class="p">Lorem ipsum dolor sit amet.</p>
    <div class="box">
        <p>Lorem, ipsum dolor.</p>
    </div>
</body>
</html>
