<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>the nico times</title>
        <style>
            a {
                color: wheat;
                background-color: tomato;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 20px;
                transition: color 1s ease-in-out, border-radius 5s ease-in-out, background-color 10s ease-in-out;
            }
            a:hover {
                border-radius: 20px;
                color: tomato;
                background-color: wheat;
            }
        </style>
    </head>
    <body>
        <a href="#">go home</a>
    </body>
</html>
