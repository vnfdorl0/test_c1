<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0529과제</title>
</head>
<body>
    <h1>애국가 타자연습</h1>
    <hr>
    <h2>input 이벤트와 조건문 활용</h2>
    <h3>값을 입력하면 점검</h3>
    <label id="label1">동해물과 <input type="text" id="input1"></label><br>
    <label id="label2">백두산이 <input type="text" id="input2"></label>
    <h2>키보드 이벤트 활용</h2>
    <h3>Enter 누르면 확인</h3>
    <label id="label3">마르고 <input type="text" id="input3"></label><br>
    <label id="label4">닳도록 <input type="text" id="input4"></label>

    <script>
        const 입력1 = document.querySelector('#input1')
        const 입력2 = document.querySelector('#input2')
        const 입력3 = document.querySelector('#input3')
        const 입력4 = document.querySelector('#input4')

        let 라벨1 = document.querySelector('#label1')
        let 표시1 = document.createElement('span')
        라벨1.appendChild(표시1)
        let 라벨2 = document.querySelector('#label2')
        let 표시2 = document.createElement('span')
        라벨2.appendChild(표시2)
        let 라벨3 = document.querySelector('#label3')
        let 표시3 = document.createElement('span')
        라벨3.appendChild(표시3)
        let 라벨4 = document.querySelector('#label4')
        let 표시4 = document.createElement('span')
        라벨4.appendChild(표시4)

        입력1.addEventListener('input', (e) => {
            표시1.textContent = ''
            if (e.target.value != '동해물과') {
                표시1.textContent = ' x'
            }
            else {표시1.textContent = ' ok'}
        })
        입력2.addEventListener('input', (e) => {
            표시2.textContent = ''
            if (e.target.value != '백두산이') {
                표시2.textContent = ' x'
            }
            else {표시2.textContent = ' ok'}
        })
        입력3.addEventListener('keydown', (e) => {
            if (e.key == 'Enter') {
                표시3.textContent = ''
                if (입력3.value != '마르고') {
                    표시3.textContent = ' x'
                }
                else {표시3.textContent = ' ok'}
            }  
        })
        입력4.addEventListener('keydown', (e) => {
            if (e.key == 'Enter') {
                표시4.textContent = ''
                if (입력4.value != '닳도록') {
                    표시4.textContent = ' x'
                }
                else {표시4.textContent = ' ok'}
            }  
        })
    </script>
</body>
</html>
